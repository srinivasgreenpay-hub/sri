<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p1>hello world</p1>

    <div id="content">Loading text...</div>

    <script>
        fetch('data.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerText = data;
            });
    </script>

    <iframe src="data.txt"></iframe>

</body>
</html>
